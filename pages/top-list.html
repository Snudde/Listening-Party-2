<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top List - Music Party App</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adjustments.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 Top Rated Albums</h1>
            <p>The highest rated albums from your listening parties</p>
        </header>

        <nav class="main-nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="participants.html" class="nav-link">Participants</a>
            <a href="create-party.html" class="nav-link">New Party</a>
            <a href="albums.html" class="nav-link">Albums</a>
            <a href="top-list.html" class="nav-link active">Top List</a>
            <a href="stats.html" class="nav-link">Stats</a>
        </nav>

        <main>
            <!-- Top 3 Podium -->
            <section id="podiumSection" class="podium-section" style="display: none;">
                <div class="podium">
                    <!-- 2nd Place -->
                    <div class="podium-place second" id="podium2">
                        <div class="podium-rank">🥈</div>
                        <div class="podium-album-cover"></div>
                        <div class="podium-info">
                            <h3 class="podium-title"></h3>
                            <p class="podium-artist"></p>
                            <div class="podium-score"></div>
                        </div>
                        <div class="podium-base">2</div>
                    </div>
                    
                    <!-- 1st Place -->
                    <div class="podium-place first" id="podium1">
                        <div class="podium-rank">🥇</div>
                        <div class="podium-album-cover"></div>
                        <div class="podium-info">
                            <h3 class="podium-title"></h3>
                            <p class="podium-artist"></p>
                            <div class="podium-score"></div>
                        </div>
                        <div class="podium-base">1</div>
                    </div>
                    
                    <!-- 3rd Place -->
                    <div class="podium-place third" id="podium3">
                        <div class="podium-rank">🥉</div>
                        <div class="podium-album-cover"></div>
                        <div class="podium-info">
                            <h3 class="podium-title"></h3>
                            <p class="podium-artist"></p>
                            <div class="podium-score"></div>
                        </div>
                        <div class="podium-base">3</div>
                    </div>
                </div>
            </section>

            <!-- Full Rankings List -->
            <section class="rankings-section">
                <h2>Complete Rankings</h2>
                <div id="rankingsList" class="rankings-list">
                    <!-- Rankings will be loaded here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>🏆 No completed albums yet</p>
                    <p class="empty-state-subtitle">Complete some listening parties to see rankings!</p>
                    <a href="create-party.html" class="btn btn-primary">Create Listening Party</a>
                </div>

                <div id="loadingState" class="loading-state">
                    <p>Loading rankings...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/app.js"></script>
    
    <script src="../js/toplist.js"></script>
</body>
</html>
